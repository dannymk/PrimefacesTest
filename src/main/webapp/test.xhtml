<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<title>PrimeFaces Test - SelectOneMenu</title>
		<h:outputScript name="test.js" />
	</h:head>
	<h:body>

		<h1>#{testView.hello}</h1>
		<h:form id="frmTest">

			<p:panelGrid columns="2">
				<p:outputLabel id="playerLabel" value="Selected player: #{testView.selected.name}" />
				
				<p:selectOneMenu id="playerContainer" value="#{testView.selected}" var="p" >
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{testView.available}" var="actual" itemLabel="#{actual.name}" itemValue="#{actual}" />
					<p:column>
							#{p.name}
					</p:column>
					<p:ajax event="valueChange" update="playerLabel" />
				</p:selectOneMenu>			  

			</p:panelGrid>
			

		</h:form>

	</h:body>
</html>
